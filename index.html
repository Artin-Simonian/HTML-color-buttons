<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Color Buttons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">
        <h1>HTML Color Buttons</h1>
        <p>Choose a button and the color will be displayes in the div</p>
        <div id="color-space">
            <p id="color-space-text">Color is: </p>
        </div>
        <button id="red" style="background-color: red; color: #fff;" class="button">Red</button>
        <button id="orange"  style="background-color: orange; color: #fff;" class="button">Orange</button>
        <button id="yellow"  style="background-color: yellow; color: #fff" class="button">Yellow</button>
        <button id="green"  style="background-color: green; color: #fff" class="button">Green</button>
        <button id="blue"  style="background-color: blue; color: #fff" class="button">Blue</button>
        <button id="indigo"  style="background-color: indigo; color: #fff" class="button">Indigo</button>
        <button id="violet"  style="background-color: violet; color: #fff" class="button">Violet</button>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
